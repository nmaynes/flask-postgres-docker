{% extends "base.html" %}
{% block content %}
<h1>Add New Status</h1>
    <form action="" method="post" >
        {{ form.hidden_tag() }}
        <p>
            {{ form.status_text.label }}<br>
            {{ form.status_text(size=100) }}
        </p>
        <p>
            {{ form.published.label }}<br>
            {{ form.published(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
